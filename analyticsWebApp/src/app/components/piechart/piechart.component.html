<nvd3 [options]="graph_options" [data]="graph_data"></nvd3>

<div *ngIf="specific_data.length > 0" class="info-data-table">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>#</th>
      <th>package_title</th>
      <th>{{option}}</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let val of specific_data; let i = index">
        <td>{{i + 1}}</td>
        <td>{{val.title}}</td>
        <td>{{val.option}}</td>
      </tr>
    </tbody>
  </table>
</div>
